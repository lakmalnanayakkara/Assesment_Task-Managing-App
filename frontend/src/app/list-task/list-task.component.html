<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<app-message-box
  *ngIf="isError"
  [message]="errMessage"
  [isError]="isError"
  (isErrorEventEmit)="changeIsError($event)"
></app-message-box>
