<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<app-message-box
  *ngIf="isError"
  [message]="errMessage"
  [isError]="isError"
  (isErrorEventEmit)="changeIsError($event)"
></app-message-box>
<div
  class="container d-flex flex-wrap flex-row w-100 align-items-center justify-content-center"
>
  <div class="d-flex flex-column col-md-6">
    <h1 class="mb-3 d-flex justify-content-center">Sign Up</h1>
    <form
      [formGroup]="signUpForm"
      (ngSubmit)="onSubmit()"
      class="flex-grow-1 w-100"
    >
      <mat-form-field class="w-100">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          formControlName="username"
          type="text"
          required
        />
        <mat-error *ngIf="signUpForm.controls.username.hasError('required')"
          >Username is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
          required
        />
        <mat-error *ngIf="signUpForm.controls.password.hasError('required')"
          >Password is required</mat-error
        >
      </mat-form-field>
      <mat-form-field class="w-100 mt-2">
        <mat-label>Role</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          matInput
          formControlName="role"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let role of roles" [value]="role.value">{{
            role.viewValue
          }}</mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="signUpForm.controls.role.hasError('required')"
          >Role is required</mat-error
        >
      </mat-form-field>
      <div class="d-flex flex-row align-items-center mt-2">
        <button
          mat-flat-button
          class="me-2"
          type="submit"
          [disabled]="signUpForm.invalid"
        >
          Sign Up
        </button>
        Already have an account ?<a routerLink="/sign-in" class="ms-2">
          Sign In</a
        >
      </div>
    </form>
  </div>
  <div class="d-flex col-md-6">
    <img src="../../assets/signin.jpg" alt="image" class="w-100" />
  </div>
</div>
