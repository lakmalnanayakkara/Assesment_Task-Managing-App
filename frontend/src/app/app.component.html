<div class="d-flex flex-column site-container">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" routerLink="">Task Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <ng-container *ngIf="isSignedIn()">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  routerLink=""
                  routerLinkActive="active-link"
                  [routerLinkActiveOptions]="{ exact: true }"
                  >List</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/add-task"
                  routerLinkActive="active-link"
                  [routerLinkActiveOptions]="{ exact: true }"
                  >Add a Task</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  routerLink=""
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{ getUserName() }}
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" (click)="signOut()">Sign Out</a>
                  </li>
                </ul>
              </li>
            </ng-container>

            <!-- Show Sign In only when user is NOT signed in -->
            <li class="nav-item" *ngIf="!isSignedIn()">
              <a
                class="nav-link"
                routerLink="/sign-in"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-5">
    <div class="mt-4"><router-outlet></router-outlet></div>
  </main>
  <footer>
    <div class="text-center">&#64;All Rights Reserved</div>
  </footer>
</div>
